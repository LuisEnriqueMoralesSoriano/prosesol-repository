<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<meta charset="utf-8" />
<body
	class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
	<header th:replace="fragments/header :: header"></header>
	<div class="app-body">
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<main class="main">

		<ol class="breadcrumb">
			<li class="breadcrumb-item ">Home</li>
			<li class="breadcrumb-item "><a th:href="@{/servicios/ver}">Catálogos</a>
			<li class="breadcrumb-item active">Servicios</li>
		</ol>

		<div class="container-fluid">
			<div class="animated fadeIn">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
						<div th:replace="fragments/navbar :: div-messages"></div>
							<div class="card-header">Detalle del Servicio: <b th:text="${servicio.nombre}"></b></div>
							<div class="card-body">
								<div class="clearfix"></div>
								<hr>
								<div class="row">
									<div class="form-group col-md-3">
										<label for="company">Nombre</label> <input type="text"
											th:field="${servicio.nombre}"
											class="form-control form-control-user" readonly>
									</div>
									<div class="form-group col-md-3">
										<label for="company">Nota</label> <input type="text"
											th:field="${servicio.nota}"
											class="form-control form-control-user" readonly> 
									</div>
									<div class="form-group col-md-3">
										<label for="company">Costo de Inscripción (Titular)</label> <input type="text"
											th:field="*{servicio.inscripcionTitular}"
											class="form-control form-control-user" readonly>
									</div>
									<div class="form-group col-md-3">
										<label for="company">Costo de Servicio (Titular)</label> <input type="text"
											th:field="${servicio.costoTitular}"
											class="form-control form-control-user" readonly>
									</div>
									<div class="form-group col-md-3">
										<label for="company">Costo de Inscripción (Beneficiario)</label> <input type="text"
											th:field="${servicio.inscripcionBeneficiario}"
											class="form-control form-control-user" readonly>
									</div>
									<div class="form-group col-md-3">
										<label for="company">Costo de Servicio (Beneficiario)</label> <input type="text"
											th:field="${servicio.costoBeneficiario}"
											class="form-control form-control-user" readonly> 
									</div>
									<div class="form-group col-md-3">
										<label for="company">Estatus</label> <input type="text"
											th:if="${servicio.estatus}" th:value="Activo"
											class="form-control form-control-user" readonly>
											<input type="text"
											th:unless="${servicio.estatus}" th:value="Inactivo"
											class="form-control form-control-user" readonly>
									</div>
									<div class="form-group col-md-3">
										<label for="company">Tipo de Privacidad</label> <input type="text"
											th:if="${servicio.tipoPrivacidad}" th:value="Público"
											class="form-control form-control-user" readonly>
											<input type="text"
											th:unless="${servicio.tipoPrivacidad}" th:value="Privado"
											class="form-control form-control-user" readonly>  
									</div>
									
									<div class="col-md-12">
										<table class="table table-bordered" id="dataTable" width="100%"
										cellspacing="0">
											<thead>
												<tr>
													<th sec:authorize="hasRole('ROLE_ADMINISTRADOR')">Id</th>
													<th>Nombre</th>
													<th>Descripcion</th>
													<th>Costo</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="beneficio , iterStat : ${listaBeneficios}">
													<td sec:authorize="hasRole('ROLE_ADMINISTRADOR')" th:text="${beneficio.id}"></td>
													<td th:text="${beneficio.nombre}"></td>
													<td th:text="${servicio.relServicioBeneficio[__${iterStat.index}__].descripcion}"></td>
													<td th:text="${servicio.relServicioBeneficio[__${iterStat.index}__].costo}"></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
		</main>
	<footer th:replace="fragments/footer :: footer"></footer>

</body>

</html>
