<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<meta charset="utf-8" />
<body
	class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
	<header th:replace="fragments/header :: header"></header>
	<div class="app-body">
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<main class="main">

		<ol class="breadcrumb">
			<li class="breadcrumb-item">Home</li>
			<li class="breadcrumb-item"><a th:href="@{/servicios/ver}">Servicios</a></li>
			<li class="breadcrumb-item active">Editar</li>
		</ol>

		<div class="container-fluid">
			<div class="animated fadeIn">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">Editar Servicio</div>
							<div class="card-body">
								<p>Captura la información solicitada para editar el servicio</p>
								<div class="clearfix"></div>
								<hr>
								<div class="row">
									<div class="col-md-12">
										<form class="user" th:action="@{/servicios/crear}"
											th:object="${servicio}" method="post">
											<div class="row">
												<div class="form-group col-md-3">
													<label for="company">Nombre*</label> <input type="text"
														th:field="*{nombre}"
														class="form-control form-control-user"> <small
														class="form-text text-danger"
														th:if="${#fields.hasErrors('nombre')}"
														th:errors="*{nombre}"></small>
												</div>

												<div class="form-group col-md-3">
													<label for="company">Nota</label><input type="text"
														th:field="*{nota}" class="form-control form-control-user">
												</div>

												<div class="form-group col-md-3">
													<label for="company">Costo de Inscripción (Titular)*</label> <input type="text"
														th:field="*{inscripcionTitular}" class="form-control form-control-user"
														value="0.00"> <small
														class="form-text text-danger"
														th:if="${#fields.hasErrors('inscripcionTitular')}" th:errors="*{inscripcionTitular}"></small>
												</div>
												
												<div class="form-group col-md-3">
													<label for="company">Costo de Servicio (Titular)*</label> <input type="text"
														th:field="*{costoTitular}" class="form-control form-control-user"
														value="0.00"> <small
														class="form-text text-danger"
														th:if="${#fields.hasErrors('costoTitular')}" th:errors="*{costoTitular}"></small>
												</div>
												
												<div class="form-group col-md-3">
													<label for="company">Costo de Inscripción (Beneficiario)*</label> <input type="text"
														th:field="*{inscripcionBeneficiario}" class="form-control form-control-user"
														value="0.00"> <small
														class="form-text text-danger"
														th:if="${#fields.hasErrors('inscripcionBeneficiario')}" th:errors="*{inscripcionBeneficiario}"></small>
												</div>
												
												<div class="form-group col-md-3">
													<label for="company">Costo de Servicio (Beneficiario)*</label> <input type="text"
														th:field="*{costoBeneficiario}" class="form-control form-control-user"
														value="0.00"> <small
														class="form-text text-danger"
														th:if="${#fields.hasErrors('costoBeneficiario')}" th:errors="*{costoBeneficiario}"></small>
												</div>	
												
												<div class="form-group col-md-3">
													<label for="company">Tipo de Servicio*</label> <select
														th:field="*{tipoPrivacidad}" class="custom-select"
														id="inputGroupSelect01">
														<option value="">Opciones</option>
														<option th:value=true>Público</option>
														<option th:value=false>Privado</option>
													</select><small class="form-text text-danger"
														th:if="${#fields.hasErrors('tipoPrivacidad')}"
														th:errors="*{tipoPrivacidad}"></small>
												</div>	
												
												<div class="form-group col-md-3">
													<label for="company">Centro de Asistencia</label> <select
														th:field="*{centroContacto}" class="custom-select"
														id="inputGroupSelect01">
														<option value="">Opciones</option>
														<option th:each="centro : ${centros}"
																th:value="${centro.id}"
																th:text="${centro.nombre}"
																th:selected="selected"></option>
													</select><small class="form-text text-danger"
														th:if="${#fields.hasErrors('tipoPrivacidad')}"
														th:errors="*{tipoPrivacidad}"></small>
												</div>									
											</div>	
											
											<div
												th:replace="catalogos/servicios/plantilla-beneficios :: tBeneficios"></div>
											
											<a class="btn btn-primary" data-toggle="collapse" href="#agregarBeneficio" role="button" aria-expanded="false"
   												aria-controls="agregarBeneficio">Agregar Beneficio</a>
   											<br></br>
											<div class="collapse " id="agregarBeneficio">
												<div class="row">
													<div class="col-md-12">
														<div class="card">
															<div class="card-header">Beneficios</div>
																<div class="card-body">
																<div class="clearfix"></div>
																<div class="row" id="listaBeneficio" th:each="relBeneficio, iterStat : ${relServiciosBeneficios}">
																	<div class="form-group col-md-3">
																		<label for="user">Lista de beneficios</label> 
																		<select	name="beneficio[]" class="custom-select" th:value="${relBeneficio.beneficio}">
																			<option value="">Seleccione una opción</option>
																			<option th:each="beneficio : ${lBeneficios}"
																				    th:value="${beneficio.id}"
																				    th:text="${beneficio.nombre}"
																				    th:selected="${beneficio.id == relBeneficio.beneficio.getId()}"/>																				    
																		</select>
																	</div>
																	<div class="form-group col-md-3">
																		<label>Descripcion</label> 
																		<input type="text" name="descripcion[]"
																			   th:value="${relBeneficio.getDescripcion()}"																		    
																			   class="form-control form-control-user">
																	</div>
																	<div class="form-group col-md-3">
																		<label>Costo</label> 
																		<input type="text" name="costo[]"
																			   th:value="${relBeneficio.getCosto()}" 
																			   class="form-control form-control-user" >
																	</div>
																	<div class="form-group col-md-3">
																		<button type="button"
																			class="btn btn-primary rounded-circle removeRow"
																			style="position: absolute; top: 30px; left: 30px;">
																			<i class="fa fa-minus"></i>
																		</button>
																	</div>
																</div>	
																<div class="row">
																	<div class="col-sm-12">
																		<button type="button"
																			class="btn btn-primary rounded-circle float-right addRow">
																			<i class="fa fa-plus"></i>
																		</button>
																	</div>
																</div>
																</div>
														</div>
													</div>													
												</div>												
											</div>							
											<hr>												
											<div class="clearfix"></div>											
											<div class="row">
												<div class="col-sm-12">
													<button type="submit"
														class="btn btn-primary btn-square float-right">Guardar cambios</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</main>
	</div>
	<footer th:replace="fragments/footer :: footer"></footer>
</body>

</html>
