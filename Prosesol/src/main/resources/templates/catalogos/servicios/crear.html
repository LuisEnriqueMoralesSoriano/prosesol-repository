<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<meta charset="utf-8" />
<body
	class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
	<header th:replace="fragments/header :: header"></header>
	<div class="app-body">
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<main class="main">

		<ol class="breadcrumb">
			<li class="breadcrumb-item">Home</li>
			<li class="breadcrumb-item"><a th:href="@{/servicios/ver}">Servicios</a></li>
			<li class="breadcrumb-item active">Crear</li>
		</ol>

		<div class="container-fluid">
			<div class="animated fadeIn">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div th:replace="fragments/navbar :: div-messages"></div>
							<div class="card-header">Nuevo Servicio</div>
							<div class="card-body">
								<p>Captura la información solicitada para dar de alta un
									nuevo servicio</p>
								<div class="clearfix"></div>
								<hr>
								<div class="row">
									<div class="col-md-12">
										<form class="user" th:action="@{/servicios/crear}"
											th:object="${servicio}" method="post">
											<div class="row">
												<div class="form-group col-md-3">
													<label for="company">Nombre*</label> <input type="text"
														th:field="*{nombre}"
														class="form-control form-control-user"> <small
														class="form-text text-danger"
														th:if="${#fields.hasErrors('nombre')}"
														th:errors="*{nombre}"></small>
												</div>

												<div class="form-group col-md-3">
													<label for="company">Nota</label><input type="text"
														th:field="*{nota}" class="form-control form-control-user">
												</div>

												<div class="form-group col-md-3">
													<label for="company">Costo de Inscripción
														(Titular)*</label> <input type="text"
														name="inscripcionTitular"
														value="0.00"
														class="form-control form-control-user"> <small
														class="form-text text-danger"
														th:if="${#fields.hasErrors('inscripcionTitular')}"
														th:errors="*{inscripcionTitular}"></small>
												</div>

												<div class="form-group col-md-3">
													<label for="company">Costo de Servicio (Titular)*</label> <input
														type="text" 
														name="costoTitular"
														value="0.00"
														class="form-control form-control-user"> <small
														class="form-text text-danger"
														th:if="${#fields.hasErrors('costoTitular')}"
														th:errors="*{costoTitular}"></small>
												</div>

												<div class="form-group col-md-3">
													<label for="company">Costo de Inscripción
														(Beneficiario)*</label> <input type="text"
														name="inscripcionBeneficiario"
														value="0.00"
														class="form-control form-control-user"> <small
														class="form-text text-danger"
														th:if="${#fields.hasErrors('inscripcionBeneficiario')}"
														th:errors="*{inscripcionBeneficiario}"></small>
												</div>

												<div class="form-group col-md-3">
													<label for="company">Costo de Servicio
														(Beneficiario)*</label> <input type="text"
														name="costoBeneficiario"
														value="0.00"
														class="form-control form-control-user"> <small
														class="form-text text-danger"
														th:if="${#fields.hasErrors('costoBeneficiario')}"
														th:errors="*{costoBeneficiario}"></small>
												</div>

												<div class="form-group col-md-3">
													<label for="company">Tipo de Servicio*</label> <select
														th:field="*{tipoPrivacidad}" class="custom-select"
														id="inputGroupSelect01">
														<option value="">Opciones</option>
														<option th:value=true>Público</option>
														<option th:value=false>Privado</option>
													</select><small class="form-text text-danger"
														th:if="${#fields.hasErrors('tipoPrivacidad')}"
														th:errors="*{tipoPrivacidad}"></small>
												</div>
												
												<div class="form-group col-md-3">
													<label for="company">Centro de Asistencia</label> <select
														th:field="*{centroContacto}" class="custom-select"
														id="inputGroupSelect01">
														<option value="">Opciones</option>
														<option th:each="centro : ${centros}"
																th:value="${centro.id}"
																th:text="${centro.nombre}"
																th:selected="selected"></option>
													</select><small class="form-text text-danger"
														th:if="${#fields.hasErrors('tipoPrivacidad')}"
														th:errors="*{tipoPrivacidad}"></small>
												</div>
											</div>

											<a class="btn btn-primary" data-toggle="collapse"
												href="#agregaBeneficio" role="button" aria-expanded="false"
												aria-controls="agregarBeneficio" id="addListaBeneficios">Agregar
												Beneficio</a> <br></br>
											<div class="collapse" id="agregaBeneficio">
												<div class="row">
													<div class="col-md-12">
														<div class="card">
															<div class="card-header">Beneficios</div>
															<div class="card-body">
																<div class="clearfix"></div>
																<div class="row">
																	<div class="col-md-12">
																		<table class="table table-bordered" id="dataTable">
																			<thead>
																				<tr>
																					<th></th>
																					<th>Beneficios</th>
																					<th>Descripción</th>
																					<th>Titular</th>
																					<th>Beneficiario</th>
																				</tr>
																			</thead>
																			<tbody>
																				<tr th:each="beneficio, iterStat : ${beneficios}">
																					<td>
																						<input type ="checkbox" 
																							   name="beneficio[]"
																							   th:value="${beneficio.id}">
																					</td>
																					<td>
																						<label th:text="${beneficio.nombre}"></label>
																					</td>
																					<td>
																						<input type="text"
																						   name="descripcion[]"
																						   class="form-control form-control-user">
																					</td>
																					<td>
																						<input type ="checkbox" 
																							   name="titular[]"
																							   th:checked="${titular}"
																							   th:value="${beneficio.id}">
																					</td>
																					<td>
																						<input type ="checkbox" 
																							   name="beneficiario[]"
																							   th:checked="${beneficiario}"
																							   th:value=${beneficio.id}>
																					</td>
																				</tr>
																			</tbody>
																		</table>
																</div>																
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
											<hr>

											<hr>
											<div class="clearfix"></div>
											<div class="row">
												<div class="col-sm-12">
													<button type="submit"
														class="btn btn-primary btn-square float-right">Crear
														Servicio</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</main>
	</div>
	<footer th:replace="fragments/footer :: footer"></footer>
</body>

</html>
