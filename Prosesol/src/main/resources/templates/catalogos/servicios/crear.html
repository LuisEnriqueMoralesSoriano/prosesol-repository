<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>
<meta charset="utf-8"/>

<body>
<div class="page-wrapper">
    <!-- Page Top Bar Area -->
    <div th:replace="fragments/header :: header"></div>
    <div class="layout-container-area mt-70">
        <!-- Side Menu Area -->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Layout Container -->
        <div class="layout-container sidemenu-container">
            <div class="container-fluid">
                <div class="row ">

                    <div class="col-md mb-4">
                        <!-- Card Body -->
                        <div class="card-body bg-white appwork bg-boxshadow-2">
                            <div th:replace="fragments/navbar :: div-messages"></div>
                            <h5 class="card-title">Crear Servicio</h5>

                            <div class="clearfix"></div>

                            <form class="user" th:action="@{/servicios/crear}" th:object="${servicio}" method="post">

                                <div class="tabs-left">
                                    <!-- Nav Tabs -->
                                    <ul class="nav nav-tabs">
                                        <li><a class="nav-link active show" data-toggle="tab" href="#tab-1">
                                            Servicio</a></li>
                                        <li><a class="nav-link" data-toggle="tab" href="#tab-2"> Beneficios</a></li>
                                    </ul>
                                    <!-- Tab Content -->
                                    <div class="tab-content">
                                        <div id="tab-1" class="tab-pane active show">
                                            <!-- Panel Body -->
                                            <div class="panel-body tab">

                                                <h5 class="mt-15">Datos del servicio</h5>
                                                <div class="clearfix"></div>
                                                <div class="row">
                                                    <div class="form-group col-md-3">
                                                        <label>Nombre *</label>
                                                        <input type="text" th:field="*{nombre}"
                                                               class="form-control form-control-user">
                                                        <small class="form-text text-danger"
                                                               th:if="${#fields.hasErrors('nombre')}"
                                                               th:errors="*{nombre}"></small>
                                                    </div>

                                                    <div class="form-group col-md-3">
                                                        <label>Nota</label>
                                                        <input type="text" th:field="*{nota}" class="form-control">
                                                    </div>

                                                    <div class="form-group col-md-3">
                                                        <label>Centro de Asistencia</label>
                                                        <select th:field="*{centroContacto}" class="form-control">
                                                            <option value=""></option>
                                                            <option th:each="centro : ${centros}"
                                                                    th:value="${centro.id}"
                                                                    th:text="${centro.nombre}"
                                                                    th:selected="selected">
                                                            </option>
                                                        </select>
                                                        <small class="form-text text-danger"
                                                               th:if="${#fields.hasErrors('tipoPrivacidad')}"
                                                               th:errors="*{tipoPrivacidad}"></small>
                                                    </div>

                                                    <div class="form-group col-md-3">
                                                        <label>Tipo de Servicio*</label>
                                                        <select th:field="*{tipoPrivacidad}" class="form-control"
                                                                id="inputGroupSelect01">
                                                            <option value=""></option>
                                                            <option th:value=false>Público</option>
                                                            <option th:value=true>Privado</option>
                                                        </select>
                                                        <small class="form-text text-danger"
                                                               th:if="${#fields.hasErrors('tipoPrivacidad')}"
                                                               th:errors="*{tipoPrivacidad}"></small>
                                                    </div>

                                                </div>

                                                <h5 class="mt-15">Costos de Titular</h5>
                                                <div class="clearfix"></div>
                                                <div class="row">
                                                    <div class="form-group col-md-3">
                                                        <label>Costo de Inscripción *</label>
                                                        <input type="text" name="inscripcionTitular" value="0.00"
                                                               class="form-control form-control-user">
                                                        <small class="form-text text-danger"
                                                               th:if="${#fields.hasErrors('inscripcionTitular')}"
                                                               th:errors="*{inscripcionTitular}"></small>
                                                    </div>

                                                    <div class="form-group col-md-3">
                                                        <label>Costo de Servicio *</label>
                                                        <input type="text" name="costoTitular" value="0.00"
                                                               class="form-control form-control-user">
                                                        <small class="form-text text-danger"
                                                               th:if="${#fields.hasErrors('costoTitular')}"
                                                               th:errors="*{costoTitular}"></small>
                                                    </div>
                                                </div>

                                                <h5 class="mt-15">Costos de Beneficiario</h5>
                                                <div class="clearfix"></div>
                                                <div class="row">
                                                    <div class="form-group col-md-3">
                                                        <label>Costo de Inscripción *</label>
                                                        <input type="text" name="inscripcionBeneficiario" value="0.00"
                                                               class="form-control form-control-user">
                                                        <small class="form-text text-danger"
                                                               th:if="${#fields.hasErrors('inscripcionBeneficiario')}"
                                                               th:errors="*{inscripcionBeneficiario}"></small>
                                                    </div>

                                                    <div class="form-group col-md-3">
                                                        <label>Costo de Servicio *</label>
                                                        <input type="text" name="costoBeneficiario" value="0.00"
                                                               class="form-control form-control-user">
                                                        <small class="form-text text-danger"
                                                               th:if="${#fields.hasErrors('costoBeneficiario')}"
                                                               th:errors="*{costoBeneficiario}"></small>
                                                    </div>

                                                    <div class="form-group col-md-3">
                                                        <div class="clearfix"></div>
                                                        <label>¿Habilitar como plan?</label> <input
                                                            style="position:relative;top:40px; right:80px;"
                                                            type="checkbox" name="isPlan" id="isPlan"/> <span class="cr"><i
                                                            class="cr-icon glyphicon glyphicon-ok"></i></span>
                                                    </div>

                                                    <div class="form-group col-md-3">
                                                        <label>Periodo de cobro</label>
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio"
                                                                   name="exampleRadios" id="semanalRadio"
                                                                   value="option1" checked disabled>
                                                            <label class="form-check-label" for="semanalRadio">
                                                                SEMANAL
                                                            </label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio"
                                                                   name="exampleRadios" id="mensualRadio"
                                                                   value="option2" disabled>
                                                            <label class="form-check-label" for="mensualRadio">
                                                                MENSUAL
                                                            </label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio"
                                                                   name="exampleRadios" id="anualRadio"
                                                                   value="option2" disabled>
                                                            <label class="form-check-label" for="anualRadio">
                                                                ANUAL
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="tab-2" class="tab-pane">
                                            <!-- Panel Body -->
                                            <div class="panel-body tab">

                                                <h5 class="mt-15">Listado de Beneficios</h5>
                                                <div class="clearfix"></div>

                                                <table class="table">
                                                    <thead>
                                                    <tr>
                                                        <th class="text-center">
                                                            Incluido
                                                        </th>
                                                        <th>
                                                            Beneficios
                                                        </th>
                                                        <th>
                                                            Instrucción de beneficio para incidencias.
                                                        </th>
                                                        <th class="text-center">
                                                            Disponible para Titular
                                                        </th>
                                                        <th class="text-center">
                                                            Disponible para Beneficiario
                                                        </th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="beneficio, iterStat : ${beneficios}">
                                                        <td class="text-center">
                                                            <input type="checkbox" name="beneficio[]"
                                                                   th:value="${beneficio.id}">
                                                        </td>
                                                        <td>
                                                            <span th:text="${beneficio.nombre}"></span>
                                                            <br>
                                                            <span class="text-muted"
                                                                  th:text="${beneficio.descripcion}"></span>
                                                        </td>
                                                        <td>
                                                            <input type="hidden" name="beneDescripcion[]"
                                                                   th:value="${beneficio.id}">
                                                            <input type="text" name="descripcion[]" value=" "
                                                                   class="form-control form-control-user">
                                                        </td>
                                                        <td class="text-center">
                                                            <input type="checkbox" name="titular[]"
                                                                   th:checked="${titular}" th:value="${beneficio.id}">
                                                        </td>
                                                        <td class="text-center">
                                                            <input type="checkbox" name="beneficiario[]"
                                                                   th:checked="${beneficiario}"
                                                                   th:value=${beneficio.id}>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="clearfix"></div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-primary btn-square float-right"
                                                name="action" value="save">Crear Servicio
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>

            </div>

        </div>


    </div>

</div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>

</html>
