<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: head"></head>
<meta charset="utf-8" />

<body
	class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
	
	<header th:replace="fragments/header :: header"></header>	
	<div class="app-body">
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<main class="main">

		<ol class="breadcrumb">
			<li class="breadcrumb-item active">Home</li>
			<li class="breadcrumb-item active">Catálogos</li>
			<li class="breadcrumb-item active">Candidatos</li>
		</ol>
		
		<!-- <div th:replace="fragments/navbar :: div-messages"></div> -->

		<div class="container-fluid">
			<div class="animated fadeIn">
				<div class="row">
					<div class="col-md-12">
						<div class="card">						
						<div th:replace="fragments/navbar :: div-messages"></div>
							<div class="card-header">Candidatos</div>							
							<div class="card-body">
								<a sec:authorize="hasRole('ROLE_ADMINISTRADOR')"
									th:href="@{/candidatos/crear}"
									class="btn btn-square btn-primary btn-sm"><i
									class="fas fa-user-plus"></i> Nuevo Candidato</a>
								<a sec:authorize="hasRole('ROLE_ADMINISTRADOR')"
									th:href="@{/candidatos/descargar}"
									class="btn btn-square btn-success btn-xs float-right"><i
									class="fas"></i>XSLX</a>
								<div class="clearfix"></div>
								<hr>

								<div class="row">
									<div class="col-md-12">

										<table id="dataTable" class="table table-striped table-bordered" 
											style="width:100%">
											<thead>
												<tr>
													<th sec:authorize="hasRole('ROLE_ADMINISTRADOR')">Id</th>
													<th>Nombre</th>
													<th>Apellido Paterno</th>
													<th>Apellido Materno</th>
													<th>Email</th>
													<th sec:authorize="hasRole('ROLE_ADMINISTRADOR')"></th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="candidato : ${candidatos}">
													<td sec:authorize="hasRole('ROLE_ADMINISTRADOR')"><a
														class="btn btn-primary btn-sm"
														th:href="@{/candidatos/detalle/} + ${candidato.id}"
														th:text="${candidato.id}"></a></td>
													<td th:text="${candidato.nombre}"></td>
													<td th:text="${candidato.apellidoPaterno}"></td>
													<td th:text="${candidato.apellidoMaterno}"></td>													
													<td th:text="${candidato.email}"></td>
													<td sec:authorize="hasRole('ROLE_ADMINISTRADOR')">
														<div class="dropdown">
												<button class="btn btn-primary btn-sm dropdown-toggle"
																type="button" id="dropdownMenuButton"
																data-toggle="dropdown" aria-haspopup="true"
																aria-expanded="false">Opciones</button>
															<div class="dropdown-menu animated--fade-in"
																aria-labelledby="dropdownMenuButton">
																<a class="dropdown-item"
																	th:href="@{/candidatos/editar/} + ${candidato.id}"
																	th:text="'Editar'"> </a> <a class="dropdown-item"
																	th:href="@{/candidatos/eliminar/} + ${candidato.id}"
																	th:text="'Borrar'"
																	onclick="return confirm('¿Estás seguro de que deseas borrar el registro?')">
																</a> 															
															</div>
														</div>
													</td>
												</tr>
											</tbody>
										</table>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</main>
	</div>
	<footer th:replace="fragments/footer :: footer"></footer>

</body>

</html>
