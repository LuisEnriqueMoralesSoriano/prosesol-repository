<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: head"></head>
<meta charset="utf-8" />
<body>
<div class="page-wrapper">
	<!-- Page Top Bar Area -->
	<div th:replace="fragments/header :: header"></div>
	<div class="layout-container-area mt-70">
		<!-- Side Menu Area -->
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<!-- Layout Container -->
		<div class="layout-container sidemenu-container">
			<div class="container-fluid">
				<div class="row ">

					<div class="col-md mb-4">
						<!-- Card Body -->
						<div class="card-body bg-white appwork bg-boxshadow-2">
							<div th:replace="fragments/navbar :: div-messages"></div>
							<h5 class="card-title">Candidatos</h5>
							<div class="card-subtitle text-muted">Lista de
								candidatos registrados en el sistema</div>

							<a sec:authorize="hasRole('ROLE_ADMINISTRADOR')"
							   th:href="@{/candidatos/crear}"
							   class="btn btn-square btn-primary btn-sm"><i
									class="fas fa-user-plus"></i> Nuevo Candidato</a>

							<div class="clearfix"></div>
							<hr>

							<div>
								<table class="table table-bordered" id="candidatos">
									<thead>
									<tr>
										<th>Opciones</th>
										<th>Nombre</th>
										<th>Apellido Paterno</th>
										<th>Apellido Materno</th>
										<th>Email</th>
										<th>Teléfono Fijo</th>
										<th>Teléfono Móvil</th>
										<th>RFC</th>
									</tr>
									</thead>
								</table>

							</div>
						</div>
					</div>

				</div>

			</div>


		</div>

	</div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>

</html>
