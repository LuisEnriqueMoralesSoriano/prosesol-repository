<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<meta charset="utf-8" />
<body>
	<div class="page-wrapper">
		<!-- Page Top Bar Area -->
		<div th:replace="fragments/header :: header"></div>
		<div class="layout-container-area mt-70">
			<!-- Side Menu Area -->
			<div th:replace="fragments/sidebar :: sidebar"></div>

			<!-- Layout Container -->
			<div class="layout-container sidemenu-container">
				<div class="container-fluid">
					<div class="row ">

						<div class="col-md mb-4">
							<!-- Card Body -->
							<div class="card-body bg-white appwork bg-boxshadow-2">
								<h5 class="card-title">Editar Beneficio</h5>

								<div class="clearfix"></div>
								<hr>

								<form class="user" th:action="@{/beneficios/crear}"
									th:object="${beneficio}" method="post">
									<div class="row">
										<div class="form-group col-md-4">
											<label for="company">Nombre*</label> <input type="text"
												th:field="*{nombre}" class="form-control form-control-user">
												<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
										</div>

										<div class="form-group col-md-4">
											<label for="company">Descripci√≥n</label> 
											<input type="text"
												th:field="*{descripcion}"
												class="form-control form-control-user">
										</div>
									</div>

									<hr>
									<div class="clearfix"></div>
									<div class="row">
										<div class="col-sm-12">
											<button type="submit"
												class="btn btn-primary btn-square float-right">Editar Beneficio</button>
										</div>
									</div>
								</form>
							</div>
						</div>

					</div>

				</div>


			</div>

		</div>
	</div>
	<footer th:replace="fragments/footer :: footer"></footer>
</body>

</html>
