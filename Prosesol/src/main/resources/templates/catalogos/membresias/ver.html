<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head th:replace="fragments/head :: head"></head>

<body class="bg-gradient-primary">
	<header th:replace="fragments/header :: header"></header>
	<!-- Ver Membresías -->
	<div id="wrapper" th:fragment="membresia">

		<ul th:replace="fragments/sidebar :: sidebar"></ul>
		<div id="content-wrapper">

			<nav th:replace="fragments/navbar :: nav-bar"></nav>
			<div class="container-fluid">
				<h1 class="h3 mb-2 text-gray-800">Membresías</h1>
				<!-- Breadcrumbs-->
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a
						sec:authorize="hasRole('ROLE_ADMIN')"
						th:href="@{/membresias/crear}">Crear Membresía</a></li>
				</ol>

				<!-- DataTables Example -->
				<div class="card mb-3">
					<div class="card-header">
						<i class="fas fa-table"></i> Catálogo de membresías
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-bordered" id="dataTable" width="100%"
								cellspacing="0">
								<thead>
									<tr>
										<th sec:authorize="hasRole('ROLE_USER')">Id</th>
										<th>Nombre</th>
										<th>Tipo de membresía</th>
										<th>Costo</th>
										<th>Estatus</th>
										<th sec:authorize="hasRole('ROLE_ADMIN')"></th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th sec:authorize="hasRole('ROLE_USER')">Id</th>
										<th>Nombre</th>
										<th>Tipo de membresía</th>
										<th>Costo</th>
										<th>Estatus</th>
										<th sec:authorize="hasRole('ROLE_ADMIN')"></th>
									</tr>
								</tfoot>
								<tbody>
									<tr th:each="membresia : ${membresia}">
										<td sec:authorize="hasRole('ROLE_USER')"
											th:text="${membresia.id}"></td>
										<td th:text="${membresia.nombre}"></td>
										<td th:text="${membresia.tipoMembresia}"></td>
										<td th:text="${membresia.costo}"></td>
										<td th:text="${membresia.estatus}"></td>
										<td sec:authorize="hasRole('ROLE_ADMIN')">
											<div class="dropdown mb-4">
												<button class="btn btn-primary dropdown-toggle"
													type="button" id="dropdownMenuButton"
													data-toggle="dropdown" aria-haspopup="true"
													aria-expanded="false">Opciones</button>
												<div class="dropdown-menu animated--fade-in"
													aria-labelledby="dropdownMenuButton">
													<a class="dropdown-item"
														th:href="@{/membresias/editar/} + ${membresia.id}"
														th:text="'Editar'"> </a> <a class="dropdown-item"
														th:href="@{/membresias/eliminar/} + ${membresia.id}"
														th:text="'Borrar'"
														onclick="return confirm('¿Estás seguro de que deseas borrar el registro?')">Borrar
													</a>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="card-footer small text-muted">
						Fecha de Actualización: <a
							th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></a>
					</div>
				</div>

			</div>
			<!-- /.container-fluid -->

			<!-- Sticky Footer -->
			<footer th:replace="fragments/footer :: footer"></footer>

		</div>
		<!-- /.content-wrapper -->

	</div>
	<!-- /#wrapper -->
	<!-- /Ver Membresías -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

</body>

</html>
