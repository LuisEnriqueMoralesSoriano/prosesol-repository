<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: head"></head>
<meta charset="utf-8" />
<body>
<div class="page-wrapper">
	<!-- Page Top Bar Area -->
	<div th:replace="fragments/header :: header"></div>
	<div class="layout-container-area mt-70">
		<!-- Side Menu Area -->
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<!-- Layout Container -->
		<div class="layout-container sidemenu-container">
			<div class="container-fluid">
				<div class="row ">
				<div class="animated fadeIn">
					<div class="col-md mb-4">
						<!-- Card Body -->
						<div class="card-body bg-white appwork bg-boxshadow-2">
							<div th:replace="fragments/navbar :: div-messages"></div>
							<h5 class="card-title">Centros de Asistencia</h5>
							<div class="card-subtitle text-muted">Lista de
								centros de asistencia que brinda la asistencia a los afiliados que lo necesiten</div>

							<a sec:authorize="hasRole('ROLE_ADMINISTRADOR')"
							   th:href="@{/centros/crear}"
							   class="btn btn-square btn-primary btn-sm"><i
									class="fas fa-user-plus"></i> Nuevo Centros de Asistencia</a>

							<div class="clearfix"></div>
							<hr>

							<div class="row">
								<table class="table table-bordered" id="dataTable">
									<thead>
									<tr>
										<th>Opciones</th>
										<th>Nombre</th>
										<th>Descripción</th>
										<th>Teléfono 1</th>
										<th>Teléfono 2</th>
										<th>Nombre Responsable</th>
										<th>Teléfono Responsable</th>
										<th>Correo Responsable</th>
										<th>Estatus</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="centroContacto : ${centros}">
										<td>
											<div class="dropdown">
												<button class="btn btn-info btn-xs dropdown-toggle"
														type="button" id="dropdownMenuButton"
														data-toggle="dropdown" aria-haspopup="true"
														aria-expanded="false">
													<i class="fas fa-stream"></i>
												</button>
												<div class="dropdown-menu animated--fade-in"
													 aria-labelledby="dropdownMenuButton">

													<a class="dropdown-item"
													   th:href="@{/centros/editar/} + ${centroContacto.id}"
													   th:text="'Editar'"> </a>

													<a class="dropdown-item border-top text-danger"
													   th:href="@{/centros/eliminar/} + ${centroContacto.id}"
													   th:text="'Borrar'"
													   onclick="return confirm('¿Estás seguro de que deseas borrar el registro?')"></a>
												</div>
											</div>
										</td>
										<td th:text="${centroContacto.nombre}"></td>
										<td th:text="${centroContacto.descripcion}"></td>
										<td th:text="${centroContacto.telefono1}"></td>
										<td th:text="${centroContacto.telefono2}"></td>
										<td th:text="${centroContacto.nombreResponsable}"></td>
										<td th:text="${centroContacto.telefonoResponsable}"></td>
										<td th:text="${centroContacto.mailResponsable}"></td>
										<td th:if="${centroContacto.estatus}">Activo</td>
										<td th:unless="${centroContacto.estatus}">Inactivo</td>
									</tr>
									</tbody>
								</table>

							</div>
						</div>
					</div>
					</div>

				</div>

			</div>


		</div>

	</div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>

</html>
