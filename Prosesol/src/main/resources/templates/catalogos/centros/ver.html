<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: head">
</head>
<meta charset="utf-8" />
<body
	class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
	<header th:replace="fragments/header :: header"></header>
	<div class="app-body">
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<main class="main">

		<ol class="breadcrumb">
			<li class="breadcrumb-item ">Home</li>
			<li class="breadcrumb-item ">Catálogos</li>
			<li class="breadcrumb-item active">Centros de Asistencia</li>
		</ol>

		<div class="container-fluid">
			<div class="animated fadeIn">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
						<div th:replace="fragments/navbar :: div-messages"></div>
							<div class="card-header">Centros de Asistencia</div>
							<div class="card-body">							
								<a sec:authorize="hasRole('ROLE_ADMINISTRADOR')"
									th:href="@{/centros/crear}"
									class="btn btn-square btn-primary btn-sm"><i
									class="fas fa-user-plus"></i>Nuevo Centro de Asistencia</a>
								<div class="clearfix"></div>
								<hr>
								<div class="row">
									<div class="col-md-12">
										<table class="table table-bordered" id="dataTable" width="100%"
								cellspacing="0">
								<thead>
									<tr>
										<th sec:authorize="hasRole('ROLE_ADMINISTRADOR')"></th>
										<th>Nombre</th>
										<th>Descripcion</th>
										<th>Teléfono 1</th>
										<th>Teléfono 2</th>
										<th>Nombre Responsable</th>
										<th>Teléfono Responsable</th>
										<th>Correo Responsable</th>
										<th>Estatus</th>
										<th sec:authorize="hasRole('ROLE_ADMINISTRADOR')"></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="centroContacto : ${centros}">
										<td sec:authorize="hasRole('ROLE_ADMINISTRADOR')"><a
										class="btn btn-primary btn-sm"
										th:href="@{/centros/detalle/} + ${centroContacto.id}"
										th:text="${centroContacto.id}"></a></td>
										<td th:text="${centroContacto.nombre}"></td>
										<td th:text="${centroContacto.descripcion}"></td>
										<td th:text="${centroContacto.telefono1}"></td>
										<td th:text="${centroContacto.telefono2}"></td>
										<td th:text="${centroContacto.nombreResponsable}"></td>
										<td th:text="${centroContacto.telefonoResponsable}"></td>
										<td th:if="${centroContacto.estatus}">Activo</td>
										<td th:unless="${centroContacto.estatus}">Inactivo</td>
										<td sec:authorize="hasRole('ROLE_ADMINISTRADOR')">
											<div class="dropdown">
												<button class="btn btn-primary btn-sm dropdown-toggle"
													type="button" id="dropdownMenuButton"
													data-toggle="dropdown" aria-haspopup="true"
													aria-expanded="false">Opciones</button>
												<div class="dropdown-menu animated--fade-in"
													aria-labelledby="dropdownMenuButton">
													<a class="dropdown-item"
														th:href="@{/centros/editar/} + ${centroContacto.id}"
														th:text="'Editar'"> </a> <a class="dropdown-item"
														th:href="@{/centros/eliminar/} + ${centroContacto.id}"
														th:text="'Borrar'"
														onclick="return confirm('¿Estás seguro de que deseas borrar el registro?')">Borrar
													</a>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</main>
	</div>
	<footer th:replace="fragments/footer :: footer"></footer>

</body>

</html>
