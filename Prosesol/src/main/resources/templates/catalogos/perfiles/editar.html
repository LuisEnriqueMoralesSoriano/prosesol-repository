<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<meta charset="utf-8" />
<body
	class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
	<header th:replace="fragments/header :: header"></header>
	<div class="app-body">
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<main class="main">

		<ol class="breadcrumb">
			<li class="breadcrumb-item">Home</li>
			<li class="breadcrumb-item"><a th:href="@{/perfiles/ver}">Perfiles</a></li>
			<li class="breadcrumb-item active">Editar</li>
		</ol>
	<div class="layout-container sidemenu-container">
		<div class="container-fluid">
			<div class="animated fadeIn">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-body">
							<div class="card-header">
							<h5 class="card-title">Editar Perfil</h5>
								<p>Captura la información solicitada para dar editar el perfil</p>
								<div class="clearfix"></div>
								<hr>
								<div class="row">
									<div class="col-md-12">
										<form class="user" th:action="@{/perfiles/crear}"
											th:object="${perfil}" method="post">
											<div class="row">
												<div class="form-group col-md-3">
													<label >Nombre Perfil*</label><input
														type="text" th:field="*{nombre}"
														class="form-control form-control-user"> <small
														class="form-text text-danger"
														th:if="${#fields.hasErrors('nombre')}"
														th:errors="*{nombre}"></small>
												</div>

												<div class="form-group col-md-3">
													<label >Descripción</label><input type="text"
														th:field="*{descripcion}"
														class="form-control form-control-user"> <small
														class="form-text text-danger"
														th:if="${#fields.hasErrors('descripcion')}"
														th:errors="*{descripcion}"></small>
												</div>

												<div class="form-group col-md-3">
													<label >Roles</label> <select name="roles"
														th:field="*{roles}" class="custom-select"
														id="inputGroupSelect01">
														<option th:each="roles : ${roles}" th:value="${roles.id}"
														th:text="${roles.nombre}" th:selected="false" />
													</select> <small class="form-text text-danger"
														th:if="${#fields.hasErrors('roles')}"
														th:errors="*{roles}"></small>
												</div>
											</div>

											<hr>
											<div class="clearfix"></div>
											<div class="row">
												<div class="col-sm-12">
													<button type="submit"
														class="btn btn-primary btn-square float-right">Guardar cambios
														</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		</main>
	</div>
	<footer th:replace="fragments/footer :: footer"></footer>
</body>

</html>
