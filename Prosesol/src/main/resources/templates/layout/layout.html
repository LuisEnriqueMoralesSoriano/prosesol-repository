<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>Prosesol</title>

<!-- Custom fonts for this template-->
<link th:href="@{/css/all.min.css}" rel="stylesheet" type="text/css" />

<!-- Page level plugin CSS-->
<link th:href="@{/css/dataTables.bootstrap4.css}" rel="stylesheet" />

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin.css}" rel="stylesheet" />

<!-- Custom Datetime picker -->
<link rel="stylesheet"
	href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
</head>
<body id="page-top">
	<header th:fragment="header">
		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</header>
	<nav th:fragment="nav-bar"
		class="navbar navbar-expand navbar-dark bg-dark static-top">

		<a class="navbar-brand mr-1" href="index.html">Menú</a>

		<button class="btn btn-link btn-sm text-white order-1 order-sm-0"
			id="sidebarToggle" href="#">
			<i class="fas fa-bars"></i>
		</button>

			<!-- Navbar -->
			<ul class="navbar-nav ml-auto ml-md-0">
				<li sec:authorize="!isAuthenticated()"><a
					class="btn btn-primary" th:href="@{/login}">Iniciar Sesión</a></li>
				<li sec:authorize="isAuthenticated()"
					class="nav-item dropdown no-arrow"><a
					class="nav-link dropdown-toggle" href="#" id="userDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> <i class="fas fa-user-circle fa-fw"></i>
				</a>
					<div class="dropdown-menu dropdown-menu-right"
						aria-labelledby="userDropdown">
						<form id="logoutform" th:action="@{/logout}" method="post">
							<a class="dropdown-item" data-toggle="modal"
								onclick="document.getElementById('logoutform').submit();"
								type="submit">Logout</a> <input type="hidden"
								th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						</form>
					</div></li>
			</ul>
	</nav>
	<!-- Sidebar -->
	<ul th:fragment="sidebar" class="sidebar navbar-nav">
		<li class="nav-item"><a class="nav-link" href="index.html"> <i
				class="fas fa-fw fa-tachometer-alt"></i> <span>Dashboard</span>
		</a></li>
		<li class="nav-item dropdown"><a class="nav-link dropdown-toggle"
			href="#" id="pagesDropdown" role="button" data-toggle="dropdown"
			aria-haspopup="true" aria-expanded="false"> <i
				class="fas fa-fw fa-folder"></i> <span>Pages</span>
		</a>
			<div class="dropdown-menu" aria-labelledby="pagesDropdown">
				<h6 class="dropdown-header">Login Screens:</h6>
				<a class="dropdown-item" href="login.html">Login</a> <a
					class="dropdown-item" href="register.html">Register</a> <a
					class="dropdown-item" href="forgot-password.html">Forgot
					Password</a>
				<div class="dropdown-divider"></div>
				<h6 class="dropdown-header">Other Pages:</h6>
				<a class="dropdown-item" href="404.html">404 Page</a> <a
					class="dropdown-item" href="blank.html">Blank Page</a>
			</div></li>
		<li class="nav-item"><a class="nav-link" href="charts.html">
				<i class="fas fa-fw fa-chart-area"></i> <span>Charts</span>
		</a></li>
		<li class="nav-item active"><a class="nav-link"
			href="tables.html"> <i class="fas fa-fw fa-table"></i> <span>Tables</span></a>
		</li>
	</ul>

	<footer th:fragment="footer">
		<div class="container my-auto">
			<div class="text-center my-auto">
				<p sec:authorize="isAuthenticated()">
					Usuario logeado: <span sec:authentication="name"></span> Roles: <span
						sec:authentication="principal.authorities"></span>
				</p>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<!-- Bootstrap core JavaScript-->
		<script th:src="@{/jquery/jquery.min.js}"></script>
		<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

		<!-- Core plugin JavaScript-->
		<script th:src="@{/jquery/jquery.easing.min.js}"></script>

		<!-- Page level plugin JavaScript-->
		<script th:src="@{/jquery/jquery.dataTables.js}"></script>
		<script th:src="@{/jquery/dataTables.bootstrap4.js}"></script>

		<!-- Custom scripts for all pages-->
		<script th:src="@{/js/sb-admin.min.js}"></script>

		<!-- Demo scripts for this page-->
		<script th:src="@{/js/datatables-demo.js}"></script>

		<!-- Datepicker function -->
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script th:src="@{/js/utils.js}"></script>
	</footer>
</body>
</html>
