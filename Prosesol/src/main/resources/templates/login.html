<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body class="bg-gradient-primary">


	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-5 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-12">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">Acceder al sistema</h1>
									</div>
									<form class="user" th:action="@{/login}" method="post">
										<div class="form-group">
											<input type="text" name="username"
												class="form-control form-control-user" id="inputEmail"
												aria-describedby="emailHelp" placeholder="Usuario"
												required="required" autofocus="autofocus"> 
										</div>
										<div class="form-group">
											<input type="password" name="password"
												class="form-control form-control-user" id="inputPassword"
												placeholder="ContraseÃ±a" required="required">
										</div>
										<input type="submit"
											class="btn btn-primary btn-user btn-block" value="Ingresar" />
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="@{/jquery/jquery.min.js}"></script>
	<script src="@{/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script src="@{/jquery/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
