<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<meta charset="utf-8" />

<body class="app flex-row align-items-center">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card-group">
					<div class="card p-4">
						<div class="card-body">
							<h1>Login</h1>
							<p class="text-muted">Ingresa a tu cuenta</p>


							<form class="user" th:action="@{/login}" method="post">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text"> <i class="icon-user fas fa-user"></i>
										</span>
									</div>
									<input type="text" name="username"
										class="form-control form-control-user" id="inputEmail"
										aria-describedby="emailHelp" placeholder="Usuario"
										required="required" autofocus="autofocus">
								</div>

								<div class="input-group mb-4">
									<div class="input-group-prepend">
										<span class="input-group-text"> <i class="icon-lock fas fa-key"></i>
										</span>
									</div>
									<input type="password" name="password"
										class="form-control form-control-user" id="inputPassword"
										placeholder="Contraseña" required="required">
								</div>

								<div class="row">
									<div class="col-6">
										<button class="btn btn-primary px-4" type="submit">Ingresar</button>
									</div>
									<div class="col-6 text-right">
										<button class="btn btn-link px-0" type="button">¿Olvidaste
											tu password?</button>
									</div>
								</div>
							</form>


						</div>
					</div>
					
					<div class="card text-white bg-light py-5 d-md-down-none"
						style="width: 44%">
						<div class="card-body text-center">
							<div>
								<img th:src="@{/img/logos/prosesol_logo.png}" width="95%" height="auto">
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="@{/jquery/jquery.min.js}"></script>
	<script src="@{/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script src="@{/jquery/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script src="@{/js/sb-admin-2.min.js}"></script>

</body>
</html>
