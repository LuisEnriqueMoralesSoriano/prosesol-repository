<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<meta charset="utf-8" />
<body>
<div class="page-wrapper">
  <!-- Page Top Bar Area -->
  <div th:replace="fragments/header :: header"></div>
  <div class="layout-container-area mt-70">
    <!-- Side Menu Area -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Layout Container -->
    <div class="layout-container sidemenu-container">
      <div class="container-fluid">
        <div class="row ">

          <div class="col-md mb-4">
            <!-- Card Body -->
            <div class="card-body bg-white appwork bg-boxshadow-2">
              <div class="alert alert-success" th:if="${success!=null}" th:text="${success}"></div>
              <div class="alert alert-danger" th:if="${error!=null}" th:text="${error}"></div>
              <h5 class="card-title">Crear Afiliado</h5>

              <div class="clearfix"></div>
              <hr>

              <form class="formInput"  method="post">
                <div class="row">
                  <div class="form-group col-md-3">
                    <label>Nombre</label><span style="color:red;">*</span><input type="text"class="form-control form-control-user">
                    <small class="form-text text-danger"></small>
                  </div>
                  <div class="form-group col-md-3">
                    <label>Apellido Paterno</label><span style="color:red;">*</span><input
                          type="text"
                          class="form-control form-control-user"> <small
                          class="form-text text-danger"></small>
                  </div>

                  <div class="form-group col-md-3">
                    <label>Apelido Materno</label><span style="color:red;">*</span> <input
                          type="text"
                          class="form-control form-control-user"> <small
                          class="form-text text-danger"></small>
                  </div>

                  <div class="form-group col-md-3" >
                    <label>Fecha de Nacimiento</label><span style="color:red;">*</span> <input
                          type="text"  autocomplete="off"
                          class="form-control form-control-user" id="fechaNacimiento"
                          placeholder=""> <small class="form-text text-danger"></small>
                  </div>

                  <div class="form-group col-md-3">
                    <label>Lugar de Nacimiento</label> <input
                          type="text"
                          class="form-control form-control-user" placeholder="">
                    <small class="form-text text-danger"></small>
                  </div>


                  <div class="form-group col-md-3">
                    <label>Estado Civil</label> <select class="form-control"
                          id="inputGroupSelect01">
                    <option value="'Soltero'" selected>Soltero(a)</option>
                    <option value="'Casado'">Casado(a)</option>
                    <option value="'Viudo'">Viudo(a)</option>
                    <option value="'Divorciado'">Divorciado(a)</option>
                    <option value="'Desconocido'">Desconocido</option>
                  </select><small class="form-text text-danger"></small>
                  </div>
                </div>

                <hr>
                <div class="clearfix"></div>
                <div class="row">
                  <div class="col-sm-12">
                    <button type="submit"
                            class="btn btn-primary btn-square float-right">Crear
                      Afiliado</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div>

      </div>


    </div>

  </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>

</html>
